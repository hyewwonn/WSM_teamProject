<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Way to Best</title>
	<link rel="stylesheet" type="text/css" href="css/bar.css" />
	<link rel="stylesheet" type="text/css" href="css/style-main.css" />
</head>

<body>
	<div id='bar'>
		<div id='bar-line'></div>
		<div id='bar-item'>
			<img id='logo' src="img/logo.png">
			<div id='bar-img'><img id='menu-burger' src="img/menu-burger.png"></div>
		</div>
		<div id='bar-gradient'></div>
	</div>

	<div id='left'>
		<div class='best-menu'>
			<h1 id='best-menu-h1'>BEST</h1>
			<div id='best-menu'>
				<div id='best-Egg-Mayo'>
					<img id='best-Egg-Mayo-img' src="img/menu/Egg-Mayo.png">
					<p>에그마요</p>
				</div>
				<div id='best-Italian-BMT'>
					<img id='best-Italian-BMT-img' src="img/menu/Italian-BMT.png">
					<p>이탈리안 비엠티</p>
				</div>
				<div id='best-Steak-Cheese'>
					<img id='best-Steak-Cheese-img' src="img/menu/Steak-Cheese.png">
					<p>스테이크 & 치즈</p>
				</div>


			</div>
		</div>
	</div>

	<div id='right'>
		
		<div class='filter'>
			<h1 id='menu-h1'>MENU</h1>
			<div id='filter'>
				<div id='menu-whole-filter'>
					<p>전체</p>
				</div>
				<div id='menu-classic-filter'>
					<p>클래식</p>
				</div>
				<div id='menu-fresh-filter'>
					<p>프레쉬</p>
				</div>
				<div id='menu-premium-filter'>
					<p>프리미엄</p>
				</div>
				<div id='menu-etc-filter'>
					<p>기타</p>
				</div>
			</div>
		</div>

		<div class='menu'>
			<div id='menu'>
				<div id='menu-Egg-Mayo'>
					<img id='menu-Egg-Mayo-img' src="img/menu/Egg-Mayo.png">
					<div id='menu-Egg-Mayo-info'>
						<div id='menu-name'>에그마요</div>
						<div id='menu-ingredient'>에그마요 2스쿱</div>
					</div>
				</div>
				<div id='menu-Italian-BMT'>
					<img id='menu-Italian-BMT-img' src="img/menu/Italian-BMT.png">
					<div id='menu-Italian-BMT-info'>
						<div id='menu-name'>이탈리안 비엠티</div>
						<div id='menu-ingredient'>페퍼로니 3장, 살라미 3장, 햄 2장</div>
					</div>
				</div>
				<div id='menu-BLT'>
					<img id='menu-BLT-img' src="img/menu/BLT.png">
					<div id='menu-BLT-info'>
						<div id='menu-name'>비엘티</div>
						<div id='menu-ingredient'>베이컨 4장</div>
					</div>
				</div>
				<div id='menu-Meatball'>
					<img id='menu-Meatball-img' src="img/menu/Meatball.png">
					<div id='menu-Meatball-info'>
						<div id='menu-name'>미트볼</div>
						<div id='menu-ingredient'>미트볼 4개</div>
					</div>
				</div>
				<div id='menu-Ham'>
					<img id='menu-Ham-img' src="img/menu/Ham.png">
					<div id='menu-Ham-info'>
						<div id='menu-name'>햄</div>
						<div id='menu-ingredient'>햄 4장</div>
					</div>
				</div>
				<div id='menu-Tuna'>
					<img id='menu-Tuna-img' src="img/menu/Tuna.png">
					<div id='menu-Tuna-info'>
						<div id='menu-name'>참치</div>
						<div id='menu-ingredient'>참치 2스쿱</div>
					</div>
				</div>

				


			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
